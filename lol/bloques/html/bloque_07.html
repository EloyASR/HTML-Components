<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/display.css">
    <link rel="stylesheet" href="../css/partida_01.css">
    <link rel="stylesheet" href="../css/profile_01.css">
    <link rel="stylesheet" href="../css/ranked_01.css">
</head>

<body>
    <div class="contenido">
        <div class="cabezera">
            <div class="profile purple-profile">
                <div class="header">
                    Profile
                </div>
                <div class="content">
                    <div class="info">
                        <div class="icon">
                            <img src="../multimedia/icon_01.png" alt="">
                        </div>
                        <div class="data">
                            <div class="nickname">Nickname</div>
                            <div class="lvl">LvL 0</div>
                            <div class="button">
                                <button class="update">Update</button>
                            </div>
                        </div>
                    </div>
                    <div class="masteries">
                        <div class="mastery">
                            <div class="icon">
                                <img src="../multimedia/icon_01.png" alt="">
                            </div>
                            <div class="data">
                                <div class="lvl">0</div>
                                <div class="points">000 K</div>
                            </div>
                        </div>
                        <div class="mastery">
                            <div class="icon">
                                <img src="../multimedia/icon_01.png" alt="">
                            </div>
                            <div class="data">
                                <div class="lvl">0</div>
                                <div class="points">000 K</div>
                            </div>
                        </div>
                        <div class="mastery">
                            <div class="icon">
                                <img src="../multimedia/icon_01.png" alt="">
                            </div>
                            <div class="data">
                                <div class="lvl">0</div>
                                <div class="points">000 K</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cuerpo">
            <div class="lateral">
                <div class="ranked purple-ranked">
                    <div class="header">
                        Test queue
                        <span class="unranked">Unranked</span>
                    </div>
                </div>
                <div class="ranked purple-ranked">
                    <div class="header">Test queue</div>
                    <div class="content">
                        <div class="icon">
                            <img src="../multimedia/icon_01.png" alt="">
                        </div>
                        <div class="info">
                            <div class="tier">Tier 0</div>
                            <div class="lp">00 LP</div>
                        </div>
                        <div class="rate">
                            <div class="w-l">
                                0W - 0L
                            </div>
                            <div class="winrate">WinRate 00%</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="centro">
                <div class="partida purple-partida">
                    <div class="data">
                        <div class="game_info">
                            <div class="type">Game Type</div>
                            <div class="separator"></div>
                            <div class="result">Victory/Defeat</div>
                            <div class="duration">00 min 00 s</div>
                        </div>
                        <div class="summoner_info">
                            <div class="summoner">
                                <div class="icons">
                                    <div class="champion">
                                        <img src="../multimedia/icon_01.png" alt="Champion icon">
                                        <div class="lvl">
                                            <p>00</p>
                                        </div>
                                    </div>
                                    <div class="spells">
                                        <img src="../multimedia/icon_01.png" alt="Spell icon">
                                        <img src="../multimedia/icon_01.png" alt="Spell icon">
                                    </div>
                                    <div class="runes">
                                        <img src="../multimedia/icon_01.png" alt="Rune icon">
                                        <img src="../multimedia/icon_01.png" alt="Rune icon">
                                    </div>
                                </div>
                                <div class="kda">
                                    <div class="k-d-a">
                                        <span class="k">00</span>
                                        / 
                                        <span class="d">00</span>
                                        /
                                        <span class="a">00</span>
                                    </div>
                                    <div class="ratio">
                                        <span>
                                            00.00:1
                                        </span>
                                        KDA
                                    </div>
                                </div>
                                <div class="stats"></div>
                            </div>
                            <div class="items">
                                <img src="../multimedia/icon_01.png" alt="Rune icon">
                                <img src="../multimedia/icon_01.png" alt="Rune icon">
                                <img src="../multimedia/icon_01.png" alt="Rune icon">
                                <img src="../multimedia/icon_01.png" alt="Rune icon">
                                <img src="../multimedia/icon_01.png" alt="Rune icon">
                                <img src="../multimedia/icon_01.png" alt="Rune icon">
                                <img src="../multimedia/icon_01.png" alt="Ward icon" class="ward">
                            </div>
                        </div>
                        <div class="players_info">
                            <div class="team">
                                <div class="player">
                                    <img src="../multimedia/icon_01.png" alt="">
                                    <p>Player 1</p>
                                </div>
                                <div class="player">
                                    <img src="../multimedia/icon_01.png" alt="">
                                    <p>Player 2</p>
                                </div>
                                <div class="player">
                                    <img src="../multimedia/icon_01.png" alt="">
                                    <p>Player 3</p>
                                </div>
                                <div class="player">
                                    <img src="../multimedia/icon_01.png" alt="">
                                    <p>Player 4</p>
                                </div>
                                <div class="player">
                                    <img src="../multimedia/icon_01.png" alt="">
                                    <p>Player 5</p>
                                </div>
                            </div>
                            <div class="team">
                                <div class="player">
                                    <img src="../multimedia/icon_01.png" alt="">
                                    <p>Player 6</p>
                                </div>
                                <div class="player">
                                    <img src="../multimedia/icon_01.png" alt="">
                                    <p>Player 7</p>
                                </div>
                                <div class="player">
                                    <img src="../multimedia/icon_01.png" alt="">
                                    <p>Player 8</p>
                                </div>
                                <div class="player">
                                    <img src="../multimedia/icon_01.png" alt="">
                                    <p>Player 9</p>
                                </div>
                                <div class="player">
                                    <img src="../multimedia/icon_01.png" alt="">
                                    <p>Player 10</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="action">
                        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8.43934 15.9393C9.02513 15.3536 9.97487 15.3536 10.5607 15.9393L24 29.3787L37.4393 15.9393C38.0251 15.3536 38.9749 15.3536 39.5607 15.9393C40.1464 16.5251 40.1464 17.4749 39.5607 18.0607L25.0607 32.5607C24.4749 33.1464 23.5251 33.1464 22.9393 32.5607L8.43934 18.0607C7.85355 17.4749 7.85355 16.5251 8.43934 15.9393Z" fill="#212121"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
